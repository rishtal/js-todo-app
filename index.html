<!DOCTYPE html>
<html>
<head>
	<title>To Do App</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,300italic,400italic' rel='stylesheet' type='text/css'>
</head>
<link rel="stylesheet" type="text/css" href="css/index.css">
<body>


<div class="top-nav">
	<div class="container">
		
	</div>
</div>


<div class="main-content">
	<div class="container">
		<div class="add-item-wrapper">
			<div class="textbox">
				<input id="item-value" type="text" placeholder="Type a task then hit enter...">
			</div>
			<div class="add-item-btn">
				<button class="button-add">Add Task</button>
			</div>
		</div>
		<ul class="container-items">
	
		</ul>
	</div>
</div>

<div class="footer">
	<div class="container">
		
	</div>
</div>


<div class="error">
	<p>Sorry you have to add something to the list.</p>
</div>



<!--<button id="delete-all">Delete All Items</button>-->

<div id="modal-background">
 <div id="modal">
	<div class="container-wrapper">
		<div class="input-text">
			
		</div>

		<button class="update">Update</button>
		<button class="cancel">Cancel</button>
	</div>
</div> 
  
</div>

<textarea id="editableText" rows="2" cols="20"></textarea>


	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/practice-jquery.js"></script>
</body>
</html>
